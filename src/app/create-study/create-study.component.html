<main>
  <form #newStudy="ngForm" (ngSubmit)="postStudy(newStudy)">
    <label for="question">Question</label>
    <input name="question" ngModel />
    <br>
    <label for="answer">Answer</label>
    <input name="answer" ngModel />
    <br>
    <label for="submit"></label><br>
    <button class="bunton" >Add Question</button>
  </form>
</main>
