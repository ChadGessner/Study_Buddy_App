
<main  >
    <div  *ngIf="study !== null" >
        <h3>
            {{study.question}}
            <span  id="fravrit-star">
                <i  (click)="fravritClicked($event)" appFravrit class="bi bi-star-fill"></i>
            </span>
        </h3>
        <button 
        (click)="notIsCanAnswer($event)"
        (click)="answerTransition($event)"
        class="bunton" >
        <i class="bi bi-patch-question-fill"></i> Is can has answer!</button>
        <br>
        <div class="answer-container" [@answerState]="answerState" >
            <h5 class="answer" id="answer">{{study.answer}}</h5>
        </div>
        

    </div>
</main>
