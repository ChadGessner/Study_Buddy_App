<div 
*ngIf="study !== null" 
(click)="notIsCanAnswer($event)" 
class="flex column h-10 bdr w-20 p-10 m-5 sea-green  ">
    <h4>
        {{study.question}}
        <span id="fravrit-star" >
            <i appFravrit class="bi bi-star-fill"></i>
        </span>
    </h4>
    <p class="flex drk-teal bdr-radius justify-evenly shadow" ><i class="bi bi-patch-question-fill"></i></p>
    <p
    id="answer" 
    *ngIf="isCanHasAnswer" >{{study.answer}}</p>
    
</div>
