<main>
  <div>
    
    <button class="showFavoriteButton" *ngIf="loggedInUser" (click)="onFiltered()"> {{filtered ? "View All Questions" :
      "View only Favorites"}} </button>
  </div>
  <br>
  <div *ngIf="!filtered || !loggedInUser">
    <div *ngFor="let study of studies;index as i">
      <app-study [index]="i" [study]="study"></app-study>
      <hr>
    </div>
  </div>
  <div *ngIf="filtered && loggedInUser">
    <div *ngFor="let study of loggedInUser.Favorites;index as i">
      <app-study (clicked)="fravritClicked($event)" [index]="i" [study]="study"></app-study>
      <hr>
    </div>
  </div>
</main>
